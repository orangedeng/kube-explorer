name: pull request
on:
  pull_request: 
    types:
      - opened
      - reopened
      - synchronize
jobs: 
  pr-build:
    runs-on: ubuntu-latest
    steps: 
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Build to test
        env:
          SKIP_COMPRESS: "true"
        run: make ci

